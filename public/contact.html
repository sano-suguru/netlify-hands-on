<body>
  <form name="contact" method="POST" data-netlify="true">
    <p>
      <label>名前：<input type="text" name="name" required /></label>
    </p>
    <p>
      <label>メールアドレス：<input type="email" name="email" required /></label>
    </p>
    <p>
      <label>
        問い合わせ内容：<select name="name" required>
          <option value="開発の依頼">開発の依頼</option>
          <option value="開発・アドバイザーの依頼">開発・アドバイザーの依頼</option>
          <option value="ワークショップ">ワークショップ</option>
        </select>
      </label>
    </p>
    <p>
      <label>本文：<textarea name="message"></textarea></label>

    <p>
      <button type="submit">送信</button>
    </p>
  </form>
</body>

</html>
